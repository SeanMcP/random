<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random</title>
    <meta
      name="description"
      content="Generate random numbers, colors, animals, and group names"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸµ</text></svg>"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1><span aria-label="monkey" role="img">ğŸµ</span> Random</h1>
        <p>Generate random numbers, colors, animals, and group names</p>
      </header>
      <nav>
        <a href="#number">Number</a>
        <a href="#animal">Animal</a>
        <a href="#color">Color</a>
        <a href="#groups">Groups</a>
      </nav>
      <section class="section" hidden id="number">
        <form id="number-form">
          <h2>Number</h2>
          <p>Generate a random number between a min and max</p>
          <label class="field">
            <b>Min</b>
            <input type="number" name="number-min" required value="1" />
          </label>
          <label class="field">
            <b>Max</b>
            <input type="number" name="number-max" required value="24" />
          </label>
          <button>Go</button>
        </form>
        <div aria-live="polite" id="number-output">22</div>
      </section>
      <section class="section" hidden id="animal">
        <form id="animal-form">
          <h2>Animal</h2>
          <p>Generate a random animal</p>
          <button>Go</button>
        </form>
        <div aria-live="polite" id="animal-output">
          <span aria-hidden="true">ğŸµ</span>
          Monkey
        </div>
      </section>
      <section class="section" hidden id="color">
        <form id="color-form">
          <h2>Color</h2>
          <p>Generate a random color</p>
          <button>Go</button>
        </form>
        <div
          aria-live="polite"
          class="text-outline"
          id="color-output"
          style="background-color: blue"
        >
          Blue
        </div>
      </section>
      <section class="section" hidden id="groups">
        <form id="groups-form">
          <h2>Groups</h2>
          <p>Generate group names</p>
          <label class="field">
            <b>Number of groups</b>
            <input min="1" max="12" name="number" type="number" value="4" />
          </label>
          <button>Go</button>
        </form>
        <div aria-live="polite" id="groups-output"></div>
      </section>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
